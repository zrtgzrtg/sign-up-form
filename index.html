<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="odin-image-background">
          <div class="odin-image-container">
            <div class="odin-image"></div>
            <span class="odin-span">ODIN</span>
          </div>
          <div class="odin-image-spacing-div"></div>
        </div>
      </div>
      <div class="right-side">
        <div class="content-1">
          <div class="top-text-container">
            <p class="top-text">
              This is not a real online service! You konw you need something
              like this on your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
          </div>
          <div>You <em>know</em> want to.</div>
        </div>
        <div class="content-2">
          <div class="header-content-2">Let's do this!</div>
          <form action="/submit" method="post" id="my-form">
            <ul>
              <li>
                <label for="first-name">First Name</label
                ><input
                  type="text"
                  for="first-name"
                  name="first-name"
                  required
                />
              </li>
              <li>
                <label for="last-name">Last Name</label
                ><input type="text" for="last-name" name="last-name" required />
              </li>
              <li>
                <label for="email">Email</label
                ><input type="email" for="email" name="email" required />
              </li>
              <li>
                <label for="phone-number">Phone Number</label
                ><input
                  type="tel"
                  for="phone-number"
                  name="phone-number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </li>
              <li>
                <label for="password">Password</label
                ><input
                  type="password"
                  for="password"
                  name="password"
                  required
                  minlength="8"
                  maxlength="16"
                />
              </li>
              <li>
                <label for="confirm-password">Confirm Password</label
                ><input
                  type="password"
                  for="confirm-password"
                  name="confirm-password"
                  required
                  minlength="8"
                  maxlength="16"
                />
              </li>
            </ul>
            <div class="content-2-spacing-div"></div>
          </form>
        </div>
        <div class="content-3">
          <div class="submit-button-container">
            <button form="my-form" type="submit">Create Account</button>
          </div>
          <div class="have-account">
            Already have an account? <a href="login">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
